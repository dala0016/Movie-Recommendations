<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Spectral+SC|Dosis" rel="stylesheet">

</head>

<body>
    <main>
        <header class="search home">
            <!--            <img id="back-button" data-src="./img/caret.svg" class="iconic iconic-md" data-direction="left" alt="Back 2 Button" title="Back"/>-->
            <h1 id="header1">Movie</h1>
            <h2 id="header2">Recommendation</h2>
            <p id="search-button"><img class="iconic iconic-md" data-src="IMG/magnifying-glass.svg" alt="Search" title="Search" /></p>
            <input type="text" id="search-input" placeholder="search" autofocus/>
         
        </header>

        <div class="page active" id="search-results">
            <section class="title">
                <p class="num"></p>
            </section>
            <section class="content"></section>
            <div class="attribution">
                <img src="IMG/powered-by-rectangle-blue.svg" alt="The Movie DB" id="attribute" />
            </div>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <div>
                <h2 class="movie-title" id="details-title"></h2>
                    
            </div>
            <section class="content">
                <div class="movie">
                    <p class="movie-desc" id="details"></p>
                </div>
            </section>
            <!--<div class="attribution">
                <img src="IMG/powered-by-rectangle-blue.svg" alt="The Movie DB" id="attribute" />
            </div>-->
        </div>
    </main>

    <div class="loading not" >
    <p class="material-icons">loop</p>
<!--        <img class="iconic" data-src="./img/loop-circular.svg" title="loop circular" />-->
    </div>



    <script src="JS/iconic.min.js"></script>
    <script src="JS/key.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
